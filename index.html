<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>painter</title>
</head>

<body>

    <div class="container">
        <div class="page-header head">
            <h1> THE PAINTER <small>Draw by your own and have fun </small></h1>
        </div>

        <div class="row">
            <div class="col-md-2">
                    <h3>Chooze Brush Size</h3>
                    <div class="row colors">
                        <div class="col-md-6 color" id='smallBrush' class="brush smallBrush ">small </div>
                        <div class="col-md-6 color " id='mediumBrush' class="brush mediumBrush">medium</div>
                    </div>
                    <div class="row colors">
                        <div class="col-md-6 color" id='giantBrush' class="brush giantBrush">giant</div>
                        <div class="col-md-6 color " id='miniBrush' class="brush miniBrush">mini</div>
                    </div>
                <h3>Pick a Color</h3>
                <div class="row colors">
                    <div class="col-md-6 color " id='red'></div>
                    <div class="col-md-6 color " id='blue'></div>
                </div>
                <div class="row colors">
                    <div class="col-md-6 color" id='green'></div>
                    <div class="col-md-6 color " id='yellow'></div>
                </div>
                <div class="row colors">
                    <div class="col-md-6 color" id='black'></div>
                    <div class="col-md-6 color " id='blueviolet'></div>
                </div>
                <div class="row colors">
                    <br>
                        <button type="button" class="btn btn-success btn-block" id="clear">Clear Canvas</button> <br>
                        <button type="button" class="btn btn-info btn-block" id="white">Eraser</button>                    
                    </div>
            </div>
         
            <div class="col-md-10 " id="canvas">
            </div>

        </div>
        <div class="row footer">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/painter.js"></script>
</body>

</html>
